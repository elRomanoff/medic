<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <div class="container">
        <form action="" class="form">
            <h1>Medicef</h1>
            <h2 id = "agregar">Agregar Paciente</h2>
            <div class="inputs" id="inputs">
                <input class="input"  type="text" id="nombre" placeholder="nombre">
                <input  class="input" type="text" id="apellido" placeholder="apellido">
                <input  class="input" type="number" id="dni" placeholder="dni">
                <input class="input"  type="text" placeholder="obrasocial" list="obrasocial">
                    <datalist id="obrasocial">
                    </datalist>
                <input class="input" type="text" id="carnet" placeholder="carnet">
                <textarea class="textarea" id="diagnostico" cols="20" rows="5" placeholder="diagnostico"></textarea>
                <textarea class="textarea" id="antecedentes" cols="20" rows="5" placeholder="antecedentes"></textarea>
                <textarea class="textarea" id="tratamiento" cols="20" rows="5" placeholder="tratamiento"></textarea>

                <button type="submit" id="submit">Agregar</button>

                <!-- diagnostico antecedentes tratamiento -->
            </div>
        </form>

        <form>
            Buscar/Ordenar por:
            <input type="radio" name="busca" id="r1"> Nombre
            <input type="radio" name="busca" id="r2"> Apellido
            <input type="radio" name="busca" id="r3"> DNI
            <input type="radio" name="busca" id="r4"> Obra Social
            <input type="radio" name="busca" id="r5"> Carnet
            <div class="form-submit">
                <input type="text" id="buscando"> <button id="buscador">Buscar</button>
            </div>

        </form>

        

        <table>
            <thead>
                <tr>
                    <th>Acciones</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Obra Social</th>
                    <th>Carnet</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

        <div class="page">
        </div>
    </div>
    <script>
        const agregar = document.getElementById("agregar");
        const inputs = document.getElementById("inputs");
        agregar.addEventListener("click", ()=> inputs.classList.toggle("hidden"))
    </script>
    <script src="renderer.js" type="module"></script>
    <script src="reset.js" type="module"></script>
</body>
</html>
